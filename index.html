<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div class="container">
        <header>
            <div class="header-box1">
                <div class="header-box1-right">
                    <a href="#">회원가입</a>
                    <a href="#">로그인</a>
                    <a href="#">고객센터</a>
                </div>
            </div>
            <div class="header-box2">
                <div class="header-box2-left">
                    <img src="https://static.spartacodingclub.kr/TeamSparta-Inc/scc-frontend/assets/icons/logo-active.png"
                        alt="Logo" class="logo" />
                    <!-- 로고 텍스트 변경 -->
                    <span style="color: #5f0080">스파르타</span>
                </div>
                <div class="header-box2-center">
                    <form>
                        <label for="search">검색어를 입력해주세요</label>
                        <input type="text" id="search" name="search">
                        <button type="submit"><span class="material-symbols-outlined">search</span></button>
                    </form>
                </div>
                <div class="header-box2-right">
                    <span class="material-symbols-outlined">
                        location_on
                    </span>
                    <span class="material-symbols-outlined">
                        favorite
                    </span>
                    <span class="material-symbols-outlined">
                        shopping_cart
                    </span>
                </div>
            </div>
        </header>
        <nav>
            <div class="nav-left">
                <div class="nav-left">
                    <span class="material-symbols-outlined"> menu </span>
                    <span class="category-text">카테고리</span>
                </div>
            </div>
            <div class="nav-center">
                <a href="#">신상품</a>
                <a href="#">베스트</a>
                <a href="#">알뜰쇼핑</a>
                <a href="#">특가/혜택</a>
            </div>
            <div class="nav-right">
                <button class="btn">샛별. 택배 배송안내</button>
            </div>
        </nav>
        <div class="box1">
            <div class="box1-content">
                <!-- 배너 이미지 설정 -->
                <img src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/chatgpt300%25/chatGPT300%25_week6_banner.png"
                    alt="이미지" />
            </div>
        </div>
        <div class="box2">
            <h2 class="box2-title">이 상품 어때요?</h2>
            <div class="card-container">
                <div class="card">
                    <div class="card-image">
                        <img src="https://images.unsplash.com/photo-1602470520998-f4a52199a3d6?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt="상품1">
                        <div class="card-icon">
                            <span class="material-symbols-outlined">
                                local_mall
                            </span>
                        </div>
                    </div>
                    <div class="card-content">
                        <h3>[스파르타] 고기</h3>
                        <p>가격 : 65,000원</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-image">
                        <img src="https://images.unsplash.com/photo-1597131628347-c769fc631754?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt="상품2">
                        <div class="card-icon">
                            <span class="material-symbols-outlined">
                                local_mall
                            </span>
                        </div>
                    </div>
                    <div class="card-content">
                        <h3>[스파르타] 파스타</h3>
                        <p>가격 : 14,000원</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-image">
                        <img src="https://images.unsplash.com/photo-1605291581998-f646dd126837?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt="상품3">
                        <div class="card-icon">
                            <span class="material-symbols-outlined">
                                local_mall
                            </span>
                        </div>
                    </div>
                    <div class="card-content">
                        <h3>[스파르타] 버팔로윙</h3>
                        <p>가격 : 18,000원</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-image">
                        <img src="https://images.unsplash.com/photo-1624552184280-9e9631bbeee9?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt="상품4">
                        <div class="card-icon">
                            <span class="material-symbols-outlined">
                                local_mall
                            </span>
                        </div>
                    </div>
                    <div class="card-content">
                        <h3>[스파르타] 코카콜라</h3>
                        <p>가격 : 2,000원</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
